<head>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script> <!-- Angular -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script><!-- Firebase -->

	<title>NIS PAPER</title>
</head>
<body ng-controller="NewsController">
  <div id="main">
    <div id="login">
    <div class="row">
      <div class="col s12 m8 l4 offset-m2 offset-l4">
        <div class="card">
          <div class="card-content teal-text">
              <span class="card-title">Authentication to NIS PAPER</span>
              <div class="row">
                 <div class="input-field col s6">
                  <input id="email" type="text">
                  <label for="email">Email</label>
                 </div>
                  <div class="input-field col s6">
                  <input id="password" type="password">
                  <label for="password">Password</label>
                </div>
                  <p id="reportLog"></p>
              </div> 
            <a class="waves-effect waves-light btn" id="btnLogin">Login</a>
          </div>
        </div>
      </div>
    </div>
   </div>
      
      
    <div id="write" class="hide">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="cardtitle">NEW</span>
              <div class="row">
                <div class="input-field col s6">
                  <input id="header" type="text" ng-model="headerText">
                  <label for="header">Header</label>
                </div>
                <div class="input-field col s6">
                  <input id="short" type="text" ng-model="shortText">
                  <label for="short">Short</label>
                </div>
             </div>
           <div class="input-field col s12">
             <textarea id="text" class="materialize-textarea" data-length="1000" ng-model="Text"></textarea>
             <label for="text">Text</label>
           </div>
            <a class="waves-effect waves-light btn" ng-click="send()">Write</a>
          </div>
        </div>
      </div>
    </div>
        
 			<div id='newsLib' class="cd-content">
   
              <div class="row">
               <div class="col l10 offset-l1">
                <div class="col s12">
                  <div class="card">
                    <div class="card-content white-text">
                      <span class="card-title">News Feed</span>
                    </div>
                  </div>
                </div>
                <div class="col s12 m4" ng-repeat="m in news|limitTo:limit: -limit|reverse" ng-class="{m7:$first, m5:$index==1, second:$index==1}" on-finish-render="ngRepeatFinished">
                  
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{m.header}}</span>
              <p>{{m.short}}</p>
            </div>
            <div class="card-action">
            <a class="waves-effect waves-light btn modal-trigger" href="#{{m.date}}">Modal</a>

            </div>
          </div>

  <!-- Modal Structure -->
  <div id="{{m.date}}" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>{{m.header}}</h4>
      <p>{{m.text}}</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
  </div>
               
               
                </div>
              </div>
                
                <div class="row">   
                 
                    <a class="waves-effect blue waves-light btn-large col s12" ng-click='limit = limit + 8' ng-init = 'limit = 8'>Load more</a>
              
                </div>
               </div>
			</div>
        
    
  </div>
   </div>
    
<script src="js/jquery-2.1.1.js"></script>
<script src="materialize/js/materialize.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
